<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="left-column">
        <div id="logo">
            <img src="" alt="">
            <h1>TaskTide</h1>
        </div>
        <div id="filters">
            <button type="button" id="today">
                <img src="" alt="">
                <h2>Today</h2>
            </button>
            <button type="button" id="upcoming">
                <img src="" alt="">
                <h2>Upcoming</h2>
            </button>
        </div>
        <div id="projects">
            <div id="create">
                <h2>Projects</h2>
                <button type="button" id="create-btn"><img src="" alt=""></button>
            </div>
        </div>
    </div>
    <div id="main-interface">
        
    </div>
    <dialog>
        <form action="">
            <h1>Create Project</h1>
            <label for="project-title">Title*</label>
            <input type="text" id="project-title" maxlength="26" required autocomplete="off">
            <label for="project-description">Description</label>
            <input type="text" id="project-description" maxlength="120" autocomplete="off">
            <label for="project-date">Due Date</label>
            <input type="date" id="project-date" autocomplete="off">
            <label for="priority">Priority</label>
            <select name="priority" id="priority" autocomplete="off">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="submit" id="createProjectBtn" value="Create"/>
            <input type="reset" value="Cancel" id="project-cancel"/>
        </form>
    </dialog>
</body>
</html>
